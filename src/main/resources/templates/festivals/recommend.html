<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>맞춤 축제 추천</title>
    <style>
        .recommend-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .preference-section {
            background-color: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .preference-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .preference-btn {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            font-size: 16px;
        }
        .preference-btn:hover {
            border-color: #1976d2;
            background-color: #e3f2fd;
        }
        .preference-btn.selected {
            border-color: #1976d2;
            background-color: #1976d2;
            color: white;
            font-weight: bold;
        }
        .region-section {
            margin-top: 20px;
        }
        .region-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .recommend-btn {
            width: 100%;
            padding: 15px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .recommend-btn:hover {
            background-color: #1565c0;
        }
        .recommend-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .results-section {
            display: none;
            margin-top: 30px;
        }
        .explanation-box {
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
            margin-bottom: 20px;
        }
        .explanation-box h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .matched-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .matched-label {
            background-color: #1976d2;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        .festival-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .festival-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            transition: box-shadow 0.3s;
        }
        .festival-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .festival-card h3 {
            margin-top: 0;
            color: #333;
        }
        .festival-info {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .festival-labels {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .label-badge {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .category-badge {
            background-color: #f3e5f5;
            color: #7b1fa2;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #1976d2;
            color: white;
        }
        .free-badge {
            background-color: #4caf50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="recommend-container">
        <h1>맞춤 축제 추천</h1>
        <p>선호하는 여행 스타일을 선택하면 규칙 기반으로 매칭된 축제를 추천해드립니다.</p>

        <div class="preference-section">
            <h2>여행 선호도 선택</h2>
            <div class="preference-grid">
                <div th:each="preference : ${preferences}" 
                     class="preference-btn" 
                     th:data-preference="${preference}"
                     th:text="${preference}"
                     onclick="selectPreference(this)">
                </div>
            </div>

            <div class="region-section">
                <h3>지역 선택 (선택사항)</h3>
                <select id="regionSelect" class="region-select">
                    <option value="">전국</option>
                    <option th:each="region : ${regions}" th:value="${region}" th:text="${region}"></option>
                </select>
            </div>

            <button class="recommend-btn" id="recommendBtn" onclick="getRecommendations()" disabled>
                축제 추천 받기
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="explanation-box" id="explanationBox">
                <h3>추천 이유</h3>
                <p id="explanationText"></p>
                <div>
                    <strong>매칭된 라벨:</strong>
                    <div class="matched-labels" id="matchedLabels"></div>
                </div>
            </div>

            <h2>추천 축제</h2>
            <div class="festival-grid" id="festivalGrid"></div>
        </div>
    </div>

    <script>
        let selectedPreference = null;

        function selectPreference(element) {
            // Remove selection from all buttons
            document.querySelectorAll('.preference-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked button
            element.classList.add('selected');
            selectedPreference = element.getAttribute('data-preference');
            
            // Enable recommend button
            document.getElementById('recommendBtn').disabled = false;
        }

        function getRecommendations() {
            if (!selectedPreference) {
                alert('선호도를 선택해주세요.');
                return;
            }

            const region = document.getElementById('regionSelect').value;
            const url = `/api/festivals/recommend/preference?preference=${encodeURIComponent(selectedPreference)}&limit=12${region ? '&region=' + encodeURIComponent(region) : ''}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    displayRecommendations(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('추천을 가져오는 중 오류가 발생했습니다.');
                });
        }

        function displayRecommendations(data) {
            // Display explanation
            document.getElementById('explanationText').textContent = data.explanation;
            
            const matchedLabelsContainer = document.getElementById('matchedLabels');
            matchedLabelsContainer.innerHTML = '';
            data.matchedLabels.forEach(label => {
                const span = document.createElement('span');
                span.className = 'matched-label';
                span.textContent = label;
                matchedLabelsContainer.appendChild(span);
            });

            // Display festivals
            const grid = document.getElementById('festivalGrid');
            grid.innerHTML = '';

            if (data.festivals.length === 0) {
                grid.innerHTML = '<p>추천할 축제가 없습니다. 다른 선호도를 선택해보세요.</p>';
            } else {
                data.festivals.forEach(festival => {
                    const card = document.createElement('div');
                    card.className = 'festival-card';
                    
                    const feeDisplay = festival.free ? 
                        '<span class="free-badge">무료</span>' : 
                        (festival.fee ? festival.fee + '원' : '별도 문의');

                    card.innerHTML = `
                        <h3>${festival.name}</h3>
                        <div class="festival-info">
                            <strong>기간:</strong> ${festival.startDate} ~ ${festival.endDate}
                        </div>
                        <div class="festival-info">
                            <strong>지역:</strong> ${festival.region}
                        </div>
                        <div class="festival-info">
                            <strong>장소:</strong> ${festival.location}
                        </div>
                        <div class="festival-info">
                            <strong>입장료:</strong> ${feeDisplay}
                        </div>
                        <div class="festival-labels">
                            ${Array.from(festival.categories).map(cat => 
                                `<span class="category-badge">${cat}</span>`
                            ).join('')}
                            ${Array.from(festival.labels).map(label => 
                                `<span class="label-badge">${label}</span>`
                            ).join('')}
                        </div>
                        <a href="/festivals/${festival.id}" class="btn btn-primary">자세히 보기</a>
                    `;
                    grid.appendChild(card);
                });
            }

            // Show results section
            document.getElementById('resultsSection').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</div>
</body>
</html>
