<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head layout:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${portfolio.title} + ' - 포트폴리오 상세'">포트폴리오 상세</title>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!-- 프로필·포트폴리오 전용 CSS -->
    <link th:href="@{/css/profile/portfolio.css}" rel="stylesheet"/>
</head>

<div layout:fragment="content" class="bg-light portfolio-page">
    <div class="container py-5">
        <div class="card mb-4">
            <div class="card-body">
                <h1 th:text="${portfolio.title}">제목</h1>
                <p class="text-muted mb-1">
                    작성일:
                    <span th:text="${#temporals.format(portfolio.createdAt,'yyyy-MM-dd')}"></span>
                    | 상태:
                    <span th:text="${portfolio.status}"></span>
                </p>
                <p class="mb-3">
                    작성자:
                    <strong th:text="${portfolio.authorName}">홍길동</strong>
                </p>
                <hr/>

                <div th:if="${portfolio.background}" class="mt-4 portfolio-detail">
                    <h6>프로젝트 배경</h6>
                    <p th:text="${portfolio.background}"></p>
                </div>
                <div th:if="${portfolio.results}" class="mt-3 portfolio-detail">
                    <h6>프로젝트 성과</h6>
                    <p th:text="${portfolio.results}"></p>
                </div>
                <div th:if="${portfolio.features}" class="mt-3 portfolio-detail">
                    <h6>핵심 기능</h6>
                    <p th:text="${portfolio.features}"></p>
                </div>
                <div th:if="${portfolio.stages}" class="mt-3 portfolio-detail">
                    <h6>진행 단계</h6>
                    <p th:text="${portfolio.stages}"></p>
                </div>
                <div th:if="${portfolio.details}" class="mt-3 portfolio-detail">
                    <h6>프로젝트 상세</h6>
                    <p th:text="${portfolio.details}"></p>
                </div>
                <div th:if="${portfolio.description}" class="mt-3 portfolio-detail">
                    <h6>추가 설명</h6>
                    <p th:text="${portfolio.description}"></p>
                </div>

                <div th:if="${portfolio.link}" class="mt-4">
                    <a th:href="@{${portfolio.link}}"
                       target="_blank"
                       class="btn btn-outline-primary btn-sm mb-3">
                        링크 이동
                    </a>
                </div>

                <div th:if="${portfolio.tags}" class="mt-3">
                    <h6>기술 스택</h6>
                    <span th:each="tag : ${portfolio.tags.split(',')}"
                          class="badge bg-secondary me-1"
                          th:text="${tag}">Java</span>
                </div>

                <div th:if="${portfolio.category}" class="mt-3">
                    <h6>카테고리</h6>
                    <span class="badge bg-info" th:text="${portfolio.category}">웹</span>
                </div>

                <div th:if="${!#lists.isEmpty(portfolio.images)}" class="mt-4">
                    <h6>이미지</h6>
                    <div class="row g-3">
                        <div class="col-md-4" th:each="img : ${portfolio.images}">
                            <img th:src="@{|/image-files/${img}|}"
                                 class="img-fluid card-img"
                                 alt="포트폴리오 이미지"/>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button id="share-btn"
                            class="btn btn-outline-secondary btn-sm">
                        공유하기
                    </button>
                    <a th:href="@{/profile/portfolio/{id}/edit(id=${portfolio.id})}"
                       class="btn btn-outline-primary btn-sm ms-2">
                        수정
                    </a>
                    <form th:action="@{/profile/portfolio/delete/{id}(id=${portfolio.id})}"
                          method="post"
                          class="d-inline ms-2">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>
                        <button type="submit"
                                class="btn btn-portfolio-delete btn-sm">
                            삭제
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 프로필·포트폴리오 전용 JS -->
    <script th:src="@{/js/profile/portfolio.js}"></script>
</div>
